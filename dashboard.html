
 
<!DOCTYPE html>
<html>
<head>
    <title>仪表盘</title>
    <style>
        .post-form { margin-top: 20px; }
        input, textarea { display: block; margin: 10px 0; width: 300px; }
    </style>
</head>
<body>
    <h2>发表文章</h2>
    <form id="postForm">
        <input type="text" placeholder="标题" required>
        <textarea placeholder="内容" rows="5" required></textarea>
        <button type="submit">发布</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const app = initializeApp({/* 相同firebase配置 */});
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const [title, content] = e.target.elements;
            
            await addDoc(collection(db, "articles"), {
                title: title.value,
                content: content.value,
                author: auth.currentUser.email,
                timestamp: new Date()
            });
            
            title.value = content.value = '';
            alert('发布成功！');
        });
    </script>
</body>
</html>
